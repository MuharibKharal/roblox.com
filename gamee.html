<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Flag Game</title>
  <link rel="stylesheet" href="back.css">
  <style>
    body{
        background: linear-gradient(30deg, #0051ff 30%, #00a2ff 50%);
        display: flex;
        color: white;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    body:hover{
      transition: background: 1.2 ease;
    }
    button{
        padding: 10px 20px;
        background-color: aqua;
        border: none;
    }
    button:hover{
        transform: scale(1.01);
    }
    .container{
        padding: 50px 100px;
        border: 10px solid red;
        background-color: orange;
        border-radius: 10px;
        box-shadow: 10 rgb(173, 10, 214);
    }
    .container:hover{
        transform: scale(1.01);
        transition: box-shadow 0.2 ease;
    }
    input{
        padding: 10px 7px;
        background-color: #ccc;
        font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">

  <button onclick="nextFlag()">Next</button>

      {img: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAPoAAACnCAMAAAAPIrEmAAAAElBMVEX///8AOabVKx6Npte+LC3jcWi3NA16AAAAnklEQVR4nO3PSQHAMAAEoe3l33Jl5DHggA0AAAAAAAAAAAAAAACA856sXVnqRepF6kXqRepF6kXqRepF6kXqRepF6kXqRepF6kXqRepF6kXqRepF6kXqRepF6kXqRepF6kV7s3ZnqRepF6kXqRepF6kXqRepF6kXqRepF6kXqRepF6kXqRepF6kXqRepF6kXqRepF6kXqRepF5XrX9YPYhiq59zjkKUAAAAASUVORK5CYII=", name: "russia"},
    ];

    let index = 0;
    let score = 0;

    function showFlag() {
      document.getElementById("flag").src = flags[index].img;
      document.getElementById("guess").value = "";
      document.getElementById("feedback").textContent = "";
    }

    function checkGuess() {
      let userGuess = document.getElementById("guess").value.toLowerCase().trim();
      if (userGuess === flags[index].name) {
        score++;
        document.getElementById("feedback").textContent = "✅ Correct!";
      } else {
        document.getElementById("feedback").textContent = "❌ Wrong! Correct answer: " + flags[index].name;
      }
      document.getElementById("score").textContent = "Score: " + score;
    }

    function nextFlag() {
      index++;
      if (index >= flags.length) {
        document.getElementById("feedback").textContent = "Game Over! Final Score: " + score;
        document.getElementById("flag").src = "";
      } else {
        showFlag();
      }
    }

    // Start game
    showFlag();
  </script>
